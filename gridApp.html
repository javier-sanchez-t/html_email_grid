<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Document</title>

 <script src="angular.min.js"></script>
 <script src="ace-builds-master/src-noconflict/ace.js"></script>
 <script src="gridApp.js"></script>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

 <div ng-app="gridApp">
  <div ng-controller="GridController as gridCont">

   <div class="container">
    <div class="row">

     <div class="col-5">
      <form>

       <div class="form-group row">
        <label for="container" class="col-sm-4 col-form-label">Container size: </label>
        <div class="col-sm-4">
         <input type="number" class="form-control" id="container" ng-model="containerSize" ng-change="generateGrid()">
        </div>
       </div>

       <div class="form-group row">
        <label for="columns" class="col-sm-4 col-form-label">Columns: </label>
        <div class="col-sm-4">
         <input type="number" class="form-control" id="columns" ng-model="columns" ng-change="generateGrid()">
        </div>
       </div>

       <div class="form-group row">
        <label for="rows" class="col-sm-4 col-form-label">Rows: </label>
        <div class="col-sm-4">
         <input type="number" class="form-control" id="rows" ng-model="rows" ng-change="generateGrid()">
        </div>
       </div>

      </form>
     </div>

     <div ng-bind-html="htmlSkeleton" class="col-7" style="overflow-x: scroll;">
     </div>

    </div>

    <div class="row">
     <div class="col-12">
      <div id="editor" style="width: 100%; height: 300px;">

      </div>
     </div>
    </div>

   </div>

  </div>
 </div>


</body>

</html>
